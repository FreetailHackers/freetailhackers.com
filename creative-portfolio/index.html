<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creative Portfolio</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300&display=swap" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="outer">
        <div class="container-fluid">

            <img class="img-fluid mx-auto d-block" id="freetail-logo" src="images/2018/Freetail/FreetailLogo.png"
                alt="Freetail logo">

            <div class="row" style="margin: 0px 0px 50px 0px">

                <div class="d-flex justify-content-center col-sm-1">
                    <!-- Left arrow -->
                    <a class="carousel-control-prev main-carousel-controller" href="#portfolio-carousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                </div>

                <div class="col-sm-10">
                    <!-- Carousel of collages -->
                    <div id="portfolio-carousel" class="carousel slide" data-ride="carousel">
                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <a data-toggle="modal" href="#hack-together-modal">
                                            <img class="img-fluid mx-auto d-block carousel-img"
                                                src="images/collages/hack-together.png" alt="Hack together collage">
                                        </a>
                                    </div>
                                    <div class="col-sm-3">
                                        <img class="img-fluid mx-auto d-block carousel-img"
                                            src="images/collages/hacktx2018.png" alt="Hack Texas 2018 collage">
                                    </div>
                                    <div class="col-sm-3">
                                        <img class="img-fluid mx-auto d-block carousel-img" src="images/collages/wh.png"
                                            alt="Wholesome Hacks collage"></div>
                                    <div class="col-sm-3">
                                        <img class="img-fluid mx-auto d-block carousel-img"
                                            src="images/collages/hacktx2015.png" alt="Hack Texas 2015 collage">
                                    </div>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <img src="images/collages/musichacks.png"
                                            class="img-fluid mx-auto d-block carousel-img" alt="Music Hacks collage">
                                    </div>
                                    <div class="col-sm-3">
                                        <img src="images/collages/hacktx2016.png"
                                            class="img-fluid mx-auto d-block carousel-img"
                                            alt="Hack Texas 2016 collage">
                                    </div>
                                    <div class="col-sm-3">
                                        <img src="images/collages/misc-icons.png"
                                            class="img-fluid mx-auto d-block carousel-img"
                                            alt="Miscellaneous icons collage">
                                    </div>
                                    <div class="col-sm-3">
                                        <img src="images/collages/shirts.png"
                                            class="img-fluid mx-auto d-block carousel-img" alt="Shirts collage">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center col-sm-1">
                    <!-- Right arrow -->
                    <a class="carousel-control-next main-carousel-controller" href="#portfolio-carousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

            </div>

            <!-- HackTogether Modal -->
            <div class="modal fade" id="hack-together-modal">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">HackTogether 2019</h4>
                            <button type="button" class="close" data-dismiss="modal"
                                style="color:white">&times;</button>
                        </div>

                        <!-- Modal Body -->
                        <div class="modal-body">
                            <div class="carousel slide" data-ride="carousel" id="hack-together-carousel">
                                <!-- Indicators -->
                                <ul class="carousel-indicators">
                                    <li data-target="#hack-together-carousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#hack-together-carousel" data-slide-to="1"></li>
                                    <li data-target="#hack-together-carousel" data-slide-to="2"></li>
                                    <li data-target="#hack-together-carousel" data-slide-to="3"></li>
                                </ul>

                                <!-- Slideshow -->
                                <div class="carousel-inner" id="hack-together-inner-carousel">
                                    <div class="carousel-item active detailed-view-img">
                                        <img class="img-fluid mx-auto d-block"
                                            src="images/2019/hacktogether/assets/banner.png">
                                    </div>
                                    <div class="carousel-item detailed-view-img">
                                        <img class="img-fluid mx-auto d-block"
                                            src="images/2019/hacktogether/assets/favicon.png">
                                    </div>
                                    <div class="carousel-item detailed-view-img">
                                        <img class="img-fluid mx-auto d-block"
                                            src="images/2019/hacktogether/images/top.png">
                                    </div>
                                    <div class="carousel-item detailed-view-img">
                                        <img class="img-fluid mx-auto d-block"
                                            src="images/2019/hacktogether/devpost.png">
                                    </div>
                                </div>

                                <!-- Left and right controls -->
                                <a class="carousel-control-prev" href="#hack-together-carousel" data-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </a>
                                <a class="carousel-control-next" href="#hack-together-carousel" data-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </a>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="container-fluid text-center" id="remaining-container">
            <div class="text-center" id="profile-icon">
                <div>CREATIVE PROFILES</div>
                <i class="fas fa-chevron-down fa-2x"></i>
            </div>
        </div>
    </div>

</body>

</html>
