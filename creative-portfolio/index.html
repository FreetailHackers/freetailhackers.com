<!DOCTYPE html>

    <!-- Latest compiled JavaScript -->

    <!-- Handlebars library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <!-- Handlebars template for person biography-->
    <script id="person" type="text/x-handlebars-template">
        <div class="person-container col-12 col-lg-6">
            <div class="top-row">
                <div class="person-image" style="background-image: url('images/people/{{ image_url }}');"></div>
                <div class="person-subcontainer flex-grow-1">
                    <h1 class="display-4 person-name">{{ name }}</h1>
                    <div class="person-links d-flex justify-content-between">
                        <a href="https://google.com"><div class="logo facebook"></div></a>
                        <a href="https://google.com"><div class="logo behance"></div></a>
                        <a href="https://google.com"><div class="logo linkedin"></div></a>
                        <a href="https://google.com"><div class="logo twitter"></div></a>
                    </div>
                </div>
            </div>
            <div class="person-bio">
                <p class="lead">{{ bio }}</p>
            </div>
        </div>
    </script>
    <!-- other javascript code-->
    <script src='js/main.js'></script>
